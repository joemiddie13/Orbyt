<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Deep space background -->
  <rect width="128" height="128" rx="24" fill="#0a0a1a"/>
  <!-- Circular O -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="url(#amber)" stroke-width="7" filter="url(#glow)"/>
  <!-- Tilted orbit ring -->
  <ellipse cx="64" cy="64" rx="50" ry="16" fill="none" stroke="url(#amber)" stroke-width="4.5" transform="rotate(-30 64 64)" filter="url(#glow)" opacity="0.85"/>
  <!-- Orbiting body (upper-right on the ring) -->
  <circle cx="92" cy="36" r="6.5" fill="#fbbf24" filter="url(#glow)"/>
</svg>
